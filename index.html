<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>

  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    
    <!-- Hidden Field -->
    <input type="hidden" name="hidden_field" value="Regina Janice Maldonado Gutierrez">

    <!-- Personal Info -->
    <fieldset>
      <legend>My Info</legend>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name_field" required><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name_field" required><br><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone_field" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email_field" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender_field" value="Male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender_field" value="Female">
      <label for="female">Female</label><br><br>

      <label for="age">Age:</label>
      <select id="age" name="age_field">
        <option value="under 18">under 18</option>
        <option value="over 18">over 18</option>
      </select>
    </fieldset>

    <!-- Availability -->
    <fieldset>
        <legend>My Availability</legend>

        <label><strong>Days Available:</strong></label><br>
         <input type="checkbox" id="sunday" name="available_field[]" value="sunday">
        <label for="sunday">Sunday</label><br>

        <input type="checkbox" id="monday" name="available_field[]" value="monday">
        <label for="monday">Monday</label><br>

        <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday">
        <label for="tuesday">Tuesday</label><br>

        <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday">
        <label for="wednesday">Wednesday</label><br>

        <input type="checkbox" id="thursday" name="available_field[]" value="thursday">
        <label for="thursday">Thursday</label><br>

        <input type="checkbox" id="friday" name="available_field[]" value="friday">
        <label for="friday">Friday</label><br>

        <input type="checkbox" id="saturday" name="available_field[]" value="saturday">
        <label for="saturday">Saturday</label><br><br>

        <label for="comments"><strong>Comments:</strong></label><br>
        <textarea id="comments" name="comments_field" rows="4" cols="40"></textarea>
    </fieldset>

    <br>
    <input type="submit" value="Submit Query">
  </form>
</body>
</html>
